<section class="section">
  <div class="container">
    <h2 class="title">Create a Post</h2>
    <progress
      class="progress is-small is-primary"
      max="100"
      *ngIf="isLoading"
    ></progress>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
      <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Enter the post title"
            name="title"
            placeholder="Post Title"
            [ngModel]="post?.title"
            required
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Content</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Enter the post content"
            name="content"
            placeholder="Post Content"
            [ngModel]="post?.content"
            required
          ></textarea>
        </div>
      </div>

      <!-- <div class="field">
        <label class="label">Image</label>
        <div class="control">
          <input
            class="input"
            type="file"
            accept="image/*"
            (change)="onImageSelected($event)"
            name="image"
          />
        </div>
      </div> -->

      <div class="field">
        <div class="control">
          <button type="submit" class="button is-primary">Create Post</button>
        </div>
      </div>
    </form>
  </div>
</section>
