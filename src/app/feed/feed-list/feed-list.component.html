<div class="container">
  <div class="columns">
    <div class="column" *ngFor="let post of posts">
      <div class="card">
        <div class="card-content">
          <p class="title">{{ post.title }}</p>
          <div class="content">
            {{ post.content }}
          </div>
        </div>
      </div>
    </div>
    <p *ngIf="posts.length <= 0">No posts added yet!</p>
  </div>
</div>
