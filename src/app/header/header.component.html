<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <div class="navbar-item">
      <img
        src="https://1000logos.net/wp-content/uploads/2020/02/South-Florida-Bulls-Logo.png"
        width="60"
        height="120"
      />
    </div>

    <a
      role="button"
      class="navbar-burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbarBasicExample"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a
        class="navbar-item"
        routerLink=""
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        Feed
      </a>

      <a
        class="navbar-item"
        routerLink="post"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        Post
      </a>

      <a
        class="navbar-item"
        routerLink="news"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
      >
        News
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link"> Canvas </a>

        <div class="navbar-dropdown">
          <a class="navbar-item" (click)="openNewTab(1)"> Dashboard </a>
          <a class="navbar-item" (click)="openNewTab(2)"> Courses </a>
          <a class="navbar-item" (click)="openNewTab(3)"> Calender </a>

        </div>
      </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div *ngIf="isSignedIn; then signedin; else notsignedin"></div>
        <ng-template #notsignedin>
          <div class="buttons">
            <a
              class="button is-primary sign-up"
              routerLink="register"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
            >
              <strong>Sign up</strong>
            </a>
            <a
              class="button is-light"
              routerLink="login"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
            >
              Log in
            </a>
          </div>
        </ng-template>
        <ng-template #signedin>
          <div class="user">
            <p>{{ this.userEmail }}</p>
          </div>
          <div>
            <button class="button is-light" (click)="onLogout()">Logout</button>
          </div>
        </ng-template>
      </div>
