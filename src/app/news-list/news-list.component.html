<div class="container">
  <progress
    class="progress is-small is-primary"
    max="100"
    *ngIf="isLoading"
  ></progress>
  <div class="field has-addons">
    <div class="control">
      <input
        class="input"
        type="text"
        placeholder="Search for news"
        [(ngModel)]="searchTerm"
      />
    </div>
    <div class="control">
      <button class="button is-primary" (click)="searchNews()">Search</button>
    </div>
  </div>
  <div class="columns" *ngIf="!isLoading">
    <div class="column" *ngFor="let article of newsList">
      <div class="card">
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">{{ article.title }}</p>
            </div>
          </div>
          <div class="description">
            {{ article.description }}
          </div>
          <div>
            <button class="button" (click)="openArticle(article.url)">
              Read More
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
